<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title th:text="'ðŸŽ« Flugticket von ' + *{ticketModel.getSurname} + ' ' + *{ticketModel.getLastname}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="ticket.css">

</head>
<body>

<fieldset class="container">
  <legend th:text="'Ihr Flugticket (' + *{ticketModel.getSurname} + ' ' + *{ticketModel.getLastname} + ')'"></legend>
  <section class="container">
    <div class="row">
      <article class="card fl-left">
        <section class="date">
          <time datetime="23th feb">
            <span th:text="*{ticketModel.getSeatNumber()}"></span><span>Business</span>
          </time>
        </section>
        <section class="card-cont">
          <small  th:text="'Passagiername: ' + *{ticketModel.getLastname} + ' ' + *{ticketModel.getSurname} + '&emsp;' + 'Gender: ' +*{ticketModel.getGenderstring}"></small>
          <h3 th:text="'From: ' + *{ticketModel.fromLocation} + '&emsp;&emsp;' + 'To: ' + *{ticketModel.toLocation}"></h3>
          <div class="even-date">
            <i class="fa fa-calendar"></i>
            <time>
              <span th:text="'Departure Time: '"></span>
              <span th:text="'22.03.2022, 18:00'"></span>
            </time>
            <time>
              <span th:text="'Arrival Time: '"></span>
              <span th:text="'23.03.2022, 12:40'"></span>
            </time>
          </div>
          <div class="even-info">
            <i class="fa fa-map-marker"></i>
            <p th:text="'Flight Number: ' + *{ticketModel.getFlightNumber} + '&emsp;&emsp;' + 'Nook Air'"></p>
          </div>

          <img src="pdf417code.png" class="img-fluid" alt="pdf-417 code">
          <img th:src="*{ticketModel.getPdf417Image}" alt="">



        </section>
      </article>
    </div>
  </section>
      <a class="btn btn-danger" href="#">Download</a>
      <a class="btn btn-primary" href="/">Neues Ticket generieren</a>

      <button type="button" class="btn btn-primary" onclick="printQRValues();">QR Code Print</button>

</fieldset>

<script>
</script>

</body>
</html>
